<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat 1: Escalfament JavaScript Alan Teixidó</title>
    <script src="activitat1.js"></script>
</head>

<style>
    body {
        margin-top: 100px;
        text-align: center;
    }

    button {
        margin: 10px;
        padding: 10px;
        background-color: blue;
        color: white;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }
</style>
<body>

    <button onclick="comparaNumeros()">Exercici 1
        <p>Escriu una funció que rebi dos números com a paràmetres i retorni el número més gran.</p>
    </button>

    <button onclick="suma1a100()">Exercici 2
        <p>Escriu un bucle for que sumi tots els números de l'1 al 100 i imprimeixi el resultat final.
        </p>
    </button>

    <button onclick="PedraPaper()">Exercici 3 (console log)
        <p>Escriu una funció que imprimeixi els números de l'1 al 20, però seguint aquestes regles:
            Si el número és divisible per 3, imprimeix "Pedra".
            Si és divisible per 5, imprimeix "Paper".
            Si és divisible per 3 i per 5, imprimeix "Tisores".
            En qualsevol altre cas, imprimeix el número.
            </p>
    </button>

    <button onclick="esParell()"> Exercici 4 
        <p>Escriu una funció que comprovi si un número és parell i retorni true o false.
        </p>
    </button>

    <button onclick="revertirCadena()"> Exercici 5 
        <p>Escriu una funció que prengui una cadena de text i la retorni invertida. Per exemple, si l'entrada és "Hola", la sortida hauria de ser "aloH".</p>
    </button>

    <button onclick="factorial()"> Exercici 6 
        <p>Escriu una funció que retorni el factorial d'un número donat. El factorial de 5 és 5 * 4 * 3 * 2 * 1 = 120.</p>
    </button>

    <button onclick="filtrarPositius()"> Exercici 7 
        <p>Escriu una funció que prengui un array de números i retorni un nou array només amb els números positius.</p>
    </button>


    
</body>
</html>
