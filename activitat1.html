<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat 1: Escalfament JavaScript Alan Teixidó</title>
    <script src="activitat1.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        .container, .todolist {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        button {
            margin: 20px;
            padding: 15px 30px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: block;
            width: 300px;
            text-align: left;
            position: relative;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        button p {
            font-size: 0.9rem;
            margin-top: 10px;
            color: #f0f0f0;
        }

        button:before {
            content: "\27A1";
            position: absolute;
            right: 20px;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        button:hover:before {
            transform: translateX(10px);
        }

        .todolist {
            margin-top: 50px;
            background-color: #f9f9f9;
        }

        .todolist input {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .todolist button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .todolist button:hover {
            background-color: #218838;
        }

        .todolist ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        .todolist ul li {
            padding: 10px;
            background-color: #e9e9e9;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .todolist ul li button {
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .todolist ul li button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Escalfament JavaScript: Exercicis</h1>

        <button onclick="comparaNumeros()">Exercici 1
            <p>Escriu una funció que rebi dos números com a paràmetres i retorni el número més gran.</p>
        </button>

        <button onclick="suma1a100()">Exercici 2
            <p>Escriu un bucle for que sumi tots els números de l'1 al 100 i imprimeixi el resultat final.</p>
        </button>

        <button onclick="PedraPaper()">Exercici 3 (console log)
            <p>Imprimeix els números de l'1 al 20, seguint les regles de "Pedra", "Paper", i "Tisores".</p>
        </button>

        <button onclick="esParell()"> Exercici 4 
            <p>Comprova si un número és parell i retorni true o false.</p>
        </button>

        <button onclick="revertirCadena()"> Exercici 5 
            <p>Inverteix una cadena de text. Per exemple, "Hola" hauria de ser "aloH".</p>
        </button>

        <button onclick="factorial()"> Exercici 6 
            <p>Retorna el factorial d'un número donat.</p>
        </button>

        <button onclick="filtrarPositius()"> Exercici 7 
            <p>Filtra i retorna un nou array només amb números positius.</p>
        </button>
    </div>

    <!-- To do List -->
    <div class="todolist">
        <h1>To do List</h1>
        <input type="text" id="input" placeholder="Add a new task">
        <button onclick="addTask()">Add Task</button>
        <ul id="list"></ul>
    </div>

</body>
</html>
